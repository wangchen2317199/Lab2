<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <title>Login</title>

</head>
<body>

<div id="login"><center>

    <h2><span class="Loginsys"></span><center>Sign In</center></h2>

    <form action="javascript:void(0);" method="POST" style="width: 300px;">

        <fieldset ><center>

            <p><label for="user name">user name:</label>   <input type="user name" id="user name" value="" onblur="if(this.value=='')this.value='user name'" onfocus="if(this.value=='user name')this.value=''"></p>

            <p><label for="password">Password:</label>      <input type="password" id="password" value="" onBlur="if(this.value=='')this.value='password'" onFocus="if(this.value=='password')this.value=''"></p>

            <p><input type="Submit" value="Sign In" onclick="location.href='Home.html'">    <input type="Submit" value="Register" onclick="location.href='Register.html'"></p>
        </center>
        </fieldset>

    </form></center>
</div>
</body>

</html>
